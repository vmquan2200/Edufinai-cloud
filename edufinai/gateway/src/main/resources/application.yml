server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    inetutils:
      preferred-networks:
        - 127.0.0.1
        - localhost
      ignored-interfaces:
        - .*VMware.*
        - .*VirtualBox.*
        - .*vEthernet.*
        - .*WSL.*
    gateway:
      server:
        webflux:
          # TẮT discovery locator (tự sinh route từ Eureka, tạm thời tắt)
          discovery:
            locator:
              enabled: false

          # CORS GLOBAL
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                  - PATCH
                allowedHeaders:
                  - "*"
                allowCredentials: false
                exposedHeaders:
                  - "*"

          # ROUTE CONFIG
          routes:
            - id: gamification-service
              uri: lb://GAMIFICATION-SERVICE     # tên đúng như trong Eureka
              predicates:
                - Path=/gamification/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /gamification/?(?<segment>.*)
                    replacement: /api/v1/gamify/${segment}
                    # /gamification/challenge -> /api/v1/gamify/challenge

            - id: auth-service
              uri:
                lb://AUTH-SERVICE
              predicates:
                - Path=/auth/**
              filters:
                - name: RewritePath
                  args:
                    # Frontend gọi: /auth/auth/token -> Gateway rewrite: /identity/auth/token
                    # Frontend gọi: /auth/users -> Gateway rewrite: /identity/users
                    regexp: /auth/(?<segment>.*)
                    replacement: /identity/${segment}

            - id: ai-service
              uri:
                lb://AI-SERVICE
              predicates:
                - Path=/ai/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /ai/(?<segment>.*)
                    replacement: /api/${segment}

            # Learning-service
            - id: learning-service
              uri:
                lb://LEARNING-SERVICE
              predicates:
                - Path=/learning/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /learning/(?<segment>.*)
                    replacement: /api/${segment}

            - id: notification-service
              uri: lb://NOTIFICATION-SERVICE     # tên đúng như trong Eureka
              predicates:
                - Path=/notification/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /notification/?(?<segment>.*)
                    replacement: /api/notifications/${segment}

            - id: finance-service
              uri: lb://FINANCE-SERVICE     # tên đúng như trong Eureka
              predicates:
                - Path=/finance/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /finance/?(?<segment>.*)
                    replacement: /api/${segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    # Linh hoạt: Mặc định 127.0.0.1 (local), có thể override bằng env var EUREKA_INSTANCE_IP
    ip-address: ${EUREKA_INSTANCE_IP:127.0.0.1}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    non-secure-port-enabled: true
    secure-port-enabled: false
    instance-id: ${EUREKA_INSTANCE_IP:127.0.0.1}:${server.port}
