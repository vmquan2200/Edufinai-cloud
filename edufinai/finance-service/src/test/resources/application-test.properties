# Test Configuration
spring.application.name=finance-service-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway - Disable for tests (we'll use Hibernate DDL)
spring.flyway.enabled=false

# JWT Configuration (dummy for testing)
jwt.secret=test-secret-key-for-testing-only-12345678901234567890123456789012345678901234567890

# Disable Eureka for tests
eureka.client.enabled=false

# Disable Actuator security for tests
management.endpoints.web.exposure.include=*

