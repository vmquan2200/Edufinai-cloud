server.port=${PORT:8761}
spring.application.name=eureka-server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# IMPORTANT (Railway): port is dynamic; make sure Eureka server's internal peer URL uses the actual port.
# This prevents "ReplicationTaskProcessor ... Connect to localhost:8761 refused" when PORT != 8761.
eureka.client.service-url.defaultZone=http://localhost:${server.port}/eureka/

# Railway sẽ tự động inject PORT environment variable
# Nếu không có PORT, mặc định là 8761
