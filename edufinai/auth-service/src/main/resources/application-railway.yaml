server:
  port: ${PORT:0}

spring:
  datasource:
    # Railway cung cấp MYSQL_URL hoặc các biến riêng lẻ từ MySQL service
    # Format: mysql://user:password@host:port/database
    # Chuyển đổi từ MYSQL_URL sang JDBC format hoặc dùng các biến riêng lẻ
    url: jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:identity}?useSSL=true&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: ${EUREKA_INSTANCE_HOSTNAME:auth-service}
    ip-address: ${EUREKA_INSTANCE_IP:auth-service}
    # Railway sử dụng HTTPS cho public URLs
    secure-port-enabled: ${EUREKA_SECURE_PORT_ENABLED:true}
    non-secure-port-enabled: ${EUREKA_NON_SECURE_PORT_ENABLED:false}

jwt:
  signerKey: ${JWT_SECRET:1TjXchw5FloESb63Kc+DFhTARvpWL4jUGCwfGWxuG5SIf/1y/LgJxHnMqaF6A/ij}
  valid-duration: ${JWT_VALID_DURATION:3600}
  refreshable-duration: ${JWT_REFRESHABLE_DURATION:36000}
