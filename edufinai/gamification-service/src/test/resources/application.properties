spring.datasource.url=jdbc:h2:mem:gamification_test;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Disable Eureka / security noise in tests
eureka.client.enabled=false
spring.main.allow-bean-definition-overriding=true

jwt.secret=test-secret

# OpenAPI placeholders for test profile
open.api.title=Gamification Service
open.api.description=Gamification API (test)
open.api.version=1.0.0
open.api.serverUrl=http://localhost:8203
open.api.serverDesc=Test
